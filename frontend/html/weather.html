    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style_weather.css">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <button id="themeButton" onclick="setTheme()" type="button" class="btn btn-outline-primary"><i
                        class="fas fa-moon fa-lg fa-fw"></i></button>
            </div>
        </nav>
        <div class="container main-container">
            <h1>what's the weather?</h1>
            <div id="inputBox" class="input-group mb-5 mt-5 ">
                <input id="searchBox" type="text" class="form-control-lg" placeholder="Type a city name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="button-addon2">
                    <i class="fas fa-search fa-lg fa-fw"></i>
                </button>
            </div>
            <div class="card weather-card" >
                <div class="card-title text-center mt-3">
                    <h4 id="city">Delhi</h4>
                    <h6 id="currentDate">Fri Feb 17/2023</h6>
                </div>
                <img id="cardImage" src="images/clear.jpg" class="card-img-top" alt="Weather-Img">
                <div class="card-body">
                    <h6 id="temp" class="display-4 font-weight-bold text-center">13째C</h6>
                    <h6 id="feelLike" class="display-6 font-weight-bold text-center">(Feels Like 13째C)</h6>
                    <h6 id="weather" class="display-7 text-center">Haze</h6>
                    <h5 id="minMaxTemp" class="text-center">25째C (min)/ 26째C(max)</h5>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        More information
                        </button>
                    </h2>

                    <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li id="humidity" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Humidity</span>
                                </li>
                                <li id="pressure" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>pressure</span> 
                                </li>
                                <li id="visibility" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>visibility</span> 
                                </li>
                                <li id="wind" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Wind Speed</span> 
                                </li>

                            </ul> 
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="/js/script_weather.js"></script>
    </body>
    </html>
