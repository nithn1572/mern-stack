    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .main-container{
                /* background-color: red; */
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
            #inputBox{
                /* background-color: red; */
                /* align-items: center; */
                max-width: 50vw;
                padding-left: 17%;
            }
            .weather-card{
                /* background-color: red; */
                min-width: 200px;
                max-width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="container main-container">
            <h1>what's the weather?</h1>
            <div id="inputBox" class="input-group mb-5 mt-5 ">
                <input id="searchBox" type="text" class="form-control-lg" placeholder="Type a city name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="button-addon2">
                    <i class="fas fa-search fa-lg fa-fw"></i>
                </button>
            </div>
            <div class="card weather-card" >
                <div class="card-title text-center mt-3">
                    <h4 id="city">Delhi</h4>
                    <h6 id="currentDate">Fri Feb 17/2023</h6>
                </div>
                <img id="cardImage" src="../public/images/clear.jpg" class="card-img-top" alt="Weather-Img">
                <div class="card-body">
                    <h6 id="temp" class="display-4 font-weight-bold text-center">13 C</h6>
                    <h6 id="feelLike" class="display-6 font-weight-bold text-center">(Feels Like 13C)</h6>
                    <h6 id="weather" class="display-7 text-center">Haze</h6>
                    <h5 id="minMaxTemp" class="text-center">25 C (min)/ 26 C(max)</h5>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        More information
                        </button>
                    </h2>

                    <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li id="humidity" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Humidity</span>
                                </li>
                                <li id="pressure" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>pressure</span> 
                                </li>
                                <li id="visibility" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>visibility</span> 
                                </li>
                                <li id="wind" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Wind Speed</span> 
                                </li>

                            </ul> 
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        <script>
            const weatherApi = {
                key: "eb7a2d4a5a9b284fe54b7bb547238443",
                baseUrl: "https://api.openweathermap.org/data/2.5/weather",
            }
            const searchBox = document.getElementById("searchBox");
            searchBox.addEventListener("keypress" , function(event){
                if(event.keyCode === 13){
                    getWeatherReport(searchBox.value)
                    searchBox.value='';
                    // changes value to null after clicking enter
                }
            });

            function getWeatherReport(city) {

                //  https://api.openweathermap.org/data/2.5/weather?q=cityName&appid=eb7a2d4a5a9b284fe54b7bb547238443&unit=metric
                fetch(`${weatherApi.baseUrl}?q=${city}&appid=${weatherApi.key}&units=metric`)
                    .then(function (response) { return response.json() })
                    .then(function (response) {
                        showWeatherReport(response);
                    })
                    .catch(function (err) {
                        console.log(err)
                    })

            }
            function showWeatherReport(currentWeather){
                let city = document.getElementById("city");
                let currentDate = document.getElementById("date");
                let cardImage = document.getElementById("cardImage");
                let temp = document.getElementById("temp");
                let feelLike = document.getElementById("feelLike");
                let weather = document.getElementById("weather");
                let minMaxTemp = document.getElementById("minMaxTemp");
                let humidity = document.getElementById("humidity");
                let pressure= document.getElementById("pressure");
                let visibility = document.getElementById("visibility");
                let wind = document.getElementById("wind");

                city.innerHTML = currentWeather.name;

                
                cardImage.src = manageImage(currentWeather.weather[0].main)
                // console.log(currentWeather.weather[0].main)
                temp.innerHTML = `${Math.round(currentWeather.main.temp)} C `
                feelLike.innerHTML = `(Feels Like ${Math.round(currentWeather.main.feels_like)} C)`
                weather.innerHTML = currentWeather.weather[0].main;
                minMaxTemp.innerHTML =` ${Math.floor(currentWeather.main.temp_min)}C / ${Math.ceil(currentWeather.main.temp_max)}C `
                
                humidity.innerHTML = `<span>humidity </span> ${currentWeather.main.humidity}` 
                pressure.innerHTML = `<span>pressure </span> ${currentWeather.main.pressure}` 
                visibility.innerHTML = `<span>visibility </span> ${currentWeather.visibility}` 
                wind.innerHTML = `<span>wind </span> ${currentWeather.wind.speed}` 
                // console.log(currentWeather);
                // let todayDate = new Date().toDateString();
                // currentDate.innerHTML = hyderabad ;
            }
            function manageImage(weatherType) {
                if (weatherType === 'Clear') {

                    return "../public/images/clear.jpg"

                } else if (weatherType === 'Smoke') {

                    return "../public/images/smoke.jpg"

                } else if (weatherType === 'Haze') {

                    return "../public/images/haze.jpg"

                } else if (weatherType === 'Rain') {

                    return "../public/images/rain.jpg"

                } else if (weatherType === 'Snow') {

                    return "../public/images/snow.jpg"

                } else if (weatherType === 'Thunderstorm') {

                    return "../public/images/thunderstorm.jpg"

                } else if (weatherType === "Mist") {

                    return "../public/images/mist.jpg"

                } else if (weatherType === "Clouds") {

                    return "../public/images/clouds.jpg"

                }
                else {
                    return "../public/images/clear.jpg"
                }
            }

        </script>
    </body>
    </html>
