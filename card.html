<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <style>
        body{
            background-color: rgb(252, 200, 105);
        }
        .container{
            background-color: rgb(129, 210, 234);
            max-width: 1000px;
            min-height: 232px;
            padding: 10px;
            width: 100%;
            margin-top: 200px;
            margin-left: 259px;
        }
        .card1{
            background-color: red;
            padding: 10px;
            float: left;
            width: 45%;
        }
        .card1:hover{
            box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.537);
            transition: 0.2s;
        }
        .card2{
            background-color: red;
            padding: 10px;
            float: right;
            width: 48%;
        }
        .card2:hover{
            box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.537);
            transition :0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card1">
            <img src="empty_pp.jpg" alt="Profile Pic" width="200px" height="200px">
            <h3 style="float:right ;">NAME1</h3>
        </div>
        <div class="card2">
            <img src="empty_pp.jpg" alt="Profile Pic" width="200px" height="200px">
            <h3 style="float:right ;">NAME2</h3>
        </div>
    </div>
</body>
</html>
